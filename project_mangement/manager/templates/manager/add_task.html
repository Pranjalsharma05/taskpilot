{% block content %}
<!-- Modal for Adding Task -->
<div class="modal fade" id="addTaskModal{{ project.id }}" tabindex="-1" aria-labelledby="addTaskModalLabel{{ project.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'add_task' project_id=project.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel{{ project.id }}">Add Task to {{ project.projectname }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ form.as_p }} <!-- This will render the form fields -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
