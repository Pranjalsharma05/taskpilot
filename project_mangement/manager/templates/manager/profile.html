<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
</head>
<body>
    <h1>Welcome, {{ request.user.get_full_name }}</h1>

    <h2>Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Profile</button>
    </form>

    {% if form.instance %}
        <p><strong>Experience:</strong> {{ form.instance.experience }} years</p>
        <p><strong>Available for Work:</strong> {{ form.instance.availability|yesno:"Yes,No" }}</p>
        <p><strong>Bio:</strong> {{ form.instance.bio }}</p>
    {% endif %}
</body>
</html>
