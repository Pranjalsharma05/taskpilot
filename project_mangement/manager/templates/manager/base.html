<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- CSRF Token Meta Tag -->
    <meta name="csrf-token" content="{% csrf_token %}">

    <!-- CSS Imports -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate-mini-finance.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Optional custom overrides -->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        nav {
            background: linear-gradient(to right, #2c3e50, #34495e);
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
        }

        #nav-menu li {
            margin-right: 20px;
        }

        #nav-menu li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
        }

        #nav-menu li a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        .content {
            padding: 40px;
            min-height: 80vh;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #nav-menu {
                flex-direction: column;
                align-items: flex-start;
            }

            #nav-menu li {
                margin: 10px 0;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Top Navigation -->
    <nav>
        <ul id="nav-menu">
            <li><a href="{% url 'admin_dashboard' %}">Admin Dashboard</a></li>
            <li><a href="{% url 'manager_dashboard' %}">Manager Dashboard</a></li>
            <li><a href="{% url 'employee_dashboard' %}">Employee Dashboard</a></li>
            <li><a href="{% url 'profile_view' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li> 
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyCompany. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
